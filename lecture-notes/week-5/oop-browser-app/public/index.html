<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="./stylesheets/reset.css">
	<link rel="stylesheet" href="./stylesheets/main.css">
	<script type="module" src="./index.js"></script>
	<title>ES6 DEMO</title>
</head>

<body>

	<div class="main">
		<div class="tabs">
			<button id="user-tab">User</button>
			<button id="shelter-tab" class="active">Shelter</button>
			<button id="form-tab">Add New Animal</button>
		</div>

		<section id="user" class="container hide">
			<h1>User Animals</h1>
			<ul id="user-animal-list" class="animal-list"></ul>
		</section>

		<section id="shelter" class="container">
			<h1>Shelter Animals</h1>
			<ul id="shelter-animal-list" class="animal-list"></ul>
		</section>

		<section id="form" class="container hide">
			<h1>Add new animal to shelter</h1>
			<form id="animal-form">
				<input id="animal-name" type="text" placeholder="Animal name...">
				<input id="animal-age" type="text" placeholder="Animal age...">
				<input id="animal-breed" type="text" placeholder="Animal breed...">
				<button>Add Animal</button>
			</form>
		</section>
	</div>

</body>

</html>
